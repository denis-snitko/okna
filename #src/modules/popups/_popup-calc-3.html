<div id="popup-calc-3" class="white-popup mfp-hide">

    <div class="popup__title">Оформление заявки на расчёт</div>

    <form action="#" class="popup-form">
      <div class="popup-form__row popup-form__row--right">
        <label class="popup-form__label">
          <span>Имя</span><input type="text" placeholder="Написать">
        </label>

        <label class="popup-form__label">
          <span>Телефон</span><input type="tel" placeholder="Написать">
        </label>
      </div>
      <div class="popup-form__row popup-form__row--right">
        <label class="popup-form__label">
          <span>Тип материала</span>
          <select>
            <option value="" selected>Выбрать</option>
            <option value="Дерево">Дерево</option>
            <option value="Пластик">Пластик</option>
          </select>
        </label>
        <label class="popup-form__label">
          <span>Число конструкций</span><input type="text" placeholder="Написать">
        </label>
      </div>
      <div class="popup-form__row">
        <label class="popup-form__label popup-form__label--textarea">
          <span style="text-align: right;">Дополнительная <br> информация</span>
          <textarea placeholder="Написать"></textarea>
        </label>
      </div>
      <div class="popup-form__row popup-form__row--right">
        <label class="popup-form__label popup-form__label--textarea">
          <select>
            <option value="" selected>Вам нужна доставка?</option>
            <option value="Да">Да</option>
            <option value="Нет">Нет</option>
          </select>
        </label>
      </div>
      <div class="popup-form__row popup-form__row--right">
        <label class="popup-form__label popup-form__label--textarea">
          <select>
            <option value="" selected>Ваш ближайший населенный пункт</option>
            <option value="Москва">Москва</option>
            <option value="Самара">Самара</option>
          </select>
        </label>
      </div>

      <button class="header-button feedback-form__header-button">Далее</button>
    </form>

  </div>
</div>
