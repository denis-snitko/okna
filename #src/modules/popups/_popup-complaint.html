<div id="popup-complaint" class="white-popup mfp-hide">
  <div class="popup-complaint popup">
      <div class="popup__title">Пожаловаться на цену</div>
      <div class="popup__descr">Если поставщик указывает в предложении заниженную цену
        для привлечения Вашего внимания - он тратит Ваше время
        и снижает доверие к нашему сервису.</div>
        <div class="popup__descr">Мы против анонимных обвинений - мы просим указывать действующий телефон для возможности подтверждения жалобы.</div>
     
      <form action="#" class="popup-form">
        <div class="popup-form__row">
          <label class="popup-form__label">
            <span>Имя</span><input type="text" placeholder="Написать">
          </label>
  
          <label class="popup-form__label">
            <span>Телефон</span><input type="tel" placeholder="Написать">
          </label>
        </div>
        <div class="popup-form__row">
          <label class="popup-form__label  popup-form__label--textarea">
            <span style="text-align: right;">Текст <br> жалобы</span>
            <textarea placeholder="Написать"></textarea>
          </label>
        </div>

        <button type="submit" class="header-button feedback-form__header-button">Отправить</button>
      </form>

  </div>
</div>
